    <!-- END NAV -->

    <!-- FORM -->
    <div class="dashboard">
      <div class="form-header">
        <h1>Add New Retailer Order</h1>
      </div>

      <form class="order-form" action="retailerorders.html" method="POST">
        <div class="form-group">
          <label for="retailer-id">Retailer ID</label>
          <input
            type="text"
            id="retailer-id"
            name="retailer-id"
            placeholder="Enter retailer ID"
            required
          />
        </div>
      
        <div class="form-group">
          <label for="company-name">Company Name</label>
          <input
            type="text"
            id="company-name"
            name="company-name"
            placeholder="Enter company name"
            required
          />
        </div>
      
        <div class="form-group">
          <label for="beer">Select Beer Ordered</label>
          <select id="beer" name="beer" required>
            <option value="">-- Choose a Beer --</option>
            <option value="Sparkle">Sparkle</option>
            <option value="Forbin">Forbin</option>
            <option value="Taboot">Taboot</option>
          </select>
        </div>
      
        <div class="form-group">
          <label for="quantity">Quantity</label>
          <input
            type="number"
            id="quantity"
            name="quantity"
            placeholder="Enter quantity"
            required
          />
        </div>      
        <!-- ✅ These are your read-only fields -->
        <div class="form-group">
          <label for="total-cost">Total Cost ($)</label>
          <input type="text" id="total-cost" name="total-cost" value="Calculated Total Cost" readonly />
        </div>
      
        <div class="form-group">
          <label for="delivery-date">Expected Delivery Date</label>
          <input type="text" id="delivery-date" name="delivery-date" value="Calculated Estimated Delivery" readonly />
        </div>
      
        <button type="submit" class="submit-button">Send Order</button>  
      </form>
    </div>
  </body>
</html>
